{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static "images/favicon.png" %}"
  >
  <title>Event Collector</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <nav class="menu">
    <ul class="menulist">
      {% if user.is_authenticated %}
        <li>
          <a href="{% url "about" %}" class="navurl">About</a>
        </li>
        <li>
          <a href="{% url "event-index" %}" class="navurl">All Events</a>
        </li>
        <li>
          <a href="{% url "event-create" %}" class="navurl">Add Event</a>
        </li>
        <li>
          <a href="{% url "logout" %}" class="navurl">Log out</a>
        </li>
      {% else %}
        <li>
          <a href="{% url "about" %}" class="navurl">About</a>
        </li>
        <li>
          <a href="{% url "home" %}" class="navurl">Login</a>
        </li>
        <li>
          <a href="{% url "signup" %}" class="navurl">Sign Up</a>
        </li>
      {% endif %}
    </ul>      
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
