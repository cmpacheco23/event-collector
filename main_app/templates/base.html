{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static "images/favicon.png" %}"
  >
  <title>Event Collector</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <img 
        src="{% static "images/logo.png" %}"
        alt="The Cat Collector Logo"
      >
    </div>
    <div>
        <nav class="menu" id="menu">
          <ul class="menu__list">
            {% if user.is_authenticated %}
              <li class="menu__link">
                <a href="{% url "about" %}" class="r-link">About</a>
              </li>
              <li class="menu__link" >
                <a href="{% url "event-index" %}" class="r-link">All Events</a>
              </li>
              <li class="menu__link">
                <a href="{% url "event-create" %}" class="r-link">Add Event</a>
              </li>
              <li class="menu__link" >
                <a href="{% url "logout" %}" class="r-link">Log out</a>
              </li>
            {% else %}
              <li class="menu__link">
                <a href="{% url "about" %}" class="r-link">About</a>
              </li>
              <li class="menu__link">
                <a href="{% url "login" %}" class="r-link">Login</a>
              </li>
              <li class="menu__link">
                <a href="{% url "signup" %}" class="r-link">Sign Up</a>
              </li>
            {% endif %}
          </ul>      
        </nav>
    </div>
    
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
