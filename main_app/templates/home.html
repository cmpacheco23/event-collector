{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

{% if not user.is_authenticated %}
<section>
  <div class="event-container">
    <img src="{% static 'images/logo.png' %}" alt="Event Captcha Logo" />
  </div>
  <form action="{%url 'home'%}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{form.as_p}}
    <input type="hidden" name="next" value="{{next}}">
    <button type="submit" class="btn submit button-86 loginbtn">Login</button>
  </form>
</section>
{% endif %}
{% endblock %}
